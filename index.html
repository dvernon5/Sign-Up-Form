<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="left-sidebar">
        <img class="background-image" src="assets/images/green_tree.jpg" alt="green-fern-background">
        <div class="logo-banner">
            <img class="logo-icon" src="assets/images/basketball.png" alt="basketball">
            Basketball and Nature is great!
        </div>
    </div>
    <div class="right-content">
        <div class="intro-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.<br><br>
            You know you want to.
        </div>
        <div class="form-section">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
